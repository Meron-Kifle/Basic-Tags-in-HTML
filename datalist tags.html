<!DOCTYPE html>         <!--document type declaration-->
<html lang="en">        <!--opening tag with its official language set to english-->
<head>                  <!--opening of the head which consists of metadata about the page-->
<!--<datalist> tag defines a control that lets you choose one item from a menu and gives you the ability to submit something other than the menu item.-->
<form>
  <label>Choose or submit you own language:
    <input list="languages">
    <datalist id="languages">
      <option value="HTML">HTML</option>
      <option value="CSS">CSS</option>
      <option value="JS">JS</option>
    </datalist>
  </label>
</form>
</head>                 <!--closing of the head-->
<body>                  <!--opening of the part of the page everybody sees-->
</body>                 <!--closing of the part of the page everybody sees-->
</html>                 <!--closing tag of the page-->
