<!DOCTYPE html>         <!--document type declaration-->
<html lang="en">        <!--opening tag with its official language set to english-->
<head>                  <!--opening of the head which consists of metadata about the page-->
<!--<article> tag in HTML is used to create a self-contained, stand-alone piece of content that can be used to add additional information to a document or site.-->
<article>
  <h1>Article Heading</h1>
  <p>This is the article content</p>
</article>
</head>                 <!--closing of the head-->
<body>                  <!--opening of the part of the page everybody sees-->
</body>                 <!--closing of the part of the page everybody sees-->
</html>                 <!--closing tag of the page-->
