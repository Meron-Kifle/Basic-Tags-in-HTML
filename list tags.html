<!DOCTYPE html>         <!--document type declaration-->
<html lang="en">        <!--opening tag with its official language set to english-->
<head>                  <!--opening of the head which consists of metadata about the page-->
<!--<ol> tag defines an ordered list of items. It behaves like a container for a list item that is listed in order.-->
<ol>
  <li>HTML</li>
  <li>CSS</li>
  <li>JavaScript</li>
</ol>
<p>Changing type of ordered list.</p>
<ol type="A">
  <li>HTML</li>
  <li>CSS</li>
  <li>JavaScript</li>
</ol>
  <!--<ul> tag defines unordered list. It behaves like a container for unordered list items.-->
  <ul>
  <li>HTML</li>
  <li>CSS</li>
  <li>JavaScript</li>
</ul>
<p>Changing type of ordered list.</p>
<ul type="square">
  <li>HTML</li>
  <li>CSS</li>
  <li>JavaScript</li>
</ul>
</head>                 <!--closing of the head-->
<body>                  <!--opening of the part of the page everybody sees-->
</body>                 <!--closing of the part of the page everybody sees-->
</html>                 <!--closing tag of the page-->
