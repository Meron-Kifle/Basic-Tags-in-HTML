<!DOCTYPE html>         <!--document type declaration-->
<html lang="en">        <!--opening tag with its official language set to english-->
<head>                  <!--opening of the head which consists of metadata about the page-->
<meta charset="iso-8859-1"> <!--multibyte encoding that can represent any Unicode character-->
<meta name="author" content="Meron Kifle"><!--meta tag for author of the page-->
<meta name="description" content="how to work on html."><!--meta tag for a description about the page more than the title woould-->
<title>welcome</title><!--title is one of the metadata of the page used to refer to the name of our website-->
<style>
html{
font-size: 100px
}
body{
  background-color: blue;
  color: black;

}
</style>

</head>                 <!--closing of the head-->
<body>                  <!--opening of the part of the page everybody sees-->
<h1>HELLO WORLD!</h1>   <!--a heading element which doesn`t have to be the same as the title-->
<p>This is my first web page</p>              <!--a paragraph tag-->
</body>                 <!--closing of the part of the page everybody sees-->
</html>                 <!--closing tag of the page-->
