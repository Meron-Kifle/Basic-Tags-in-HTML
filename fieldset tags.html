<!DOCTYPE html>         <!--document type declaration-->
<html lang="en">        <!--opening tag with its official language set to english-->
<head>                  <!--opening of the head which consists of metadata about the page-->
<!--<fieldset> tag is used to group several labels and inputs in a form.-->
<form>
  <fieldset>
    <legend>Personal data</legend>
    <label>Name: <input type="text"></label>
    <label>Age: <input type="number"></label>
  </fieldset>
  <fieldset>
    <legend>Academic data</legend>
    <label>Degree: <input type="text"></label>
    <label>Percentage: <input type="number"></label>
  </fieldset>
  <br>
  <input type="submit" value="Submit">
</form>
</head>                 <!--closing of the head-->
<body>                  <!--opening of the part of the page everybody sees-->
</body>                 <!--closing of the part of the page everybody sees-->
</html>                 <!--closing tag of the page-->
