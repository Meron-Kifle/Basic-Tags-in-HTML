<!DOCTYPE html>         <!--document type declaration-->
<html lang="en">        <!--opening tag with its official language set to english-->
<head>                  <!--opening of the head which consists of metadata about the page-->
<!--<optgroup> tag is used to create a group of option in the <select> tag.-->
<label for="lang">Choose one to start: </label>
<select id="lang">
  <optgroup label="Web Design">
    <option value="HTML">HTML</option>
    <option value="CSS">CSS</option>
  </optgroup>
  <optgroup label="Web Development">
    <option value="javascript">JavaScript</option>
    <option value="Python">Python</option>
    <option value="PHP">PHP</option>
  </optgroup>
</select>
</head>                 <!--closing of the head-->
<body>                  <!--opening of the part of the page everybody sees-->
</body>                 <!--closing of the part of the page everybody sees-->
</html>                 <!--closing tag of the page-->
