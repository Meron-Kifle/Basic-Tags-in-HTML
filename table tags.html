<!DOCTYPE html>         <!--document type declaration-->
<html lang="en">        <!--opening tag with its official language set to english-->
<head>                  <!--opening of the head which consists of metadata about the page-->
  <table border="1"> <!-- to get a quick border around the table 1 to make it thin-->
    <thead><!--to group header content in an HTML table-->
      <tr><!--element that defines a row of cells in a table.-->
        <th>Name</th><!--Table Header element for name-->
        <th>Age</th><!--Table Header element for age-->
      </tr><!--element that defines a row of cells in a table.-->
    </thead><!--to group header content in an HTML table-->
    <tr><!--element that defines a row of cells in a table.-->
      <td>abebe</td><!--table data containing the name abebe-->
      <td>30</td><!--table data containing the age 30-->
    </tr><!--element that defines a row of cells in a table.-->
    <tr><!--element that defines a row of cells in a table.-->
      <td>kebede</td><!--table data containing the name kebede-->
      <td>34</td><!--table data containing the age 34-->
    </tr><!--element that defines a row of cells in a table.-->
  </table><!--table ending-->
</head>                 <!--closing of the head-->
<body>                  <!--opening of the part of the page everybody sees-->
</body>                 <!--closing of the part of the page everybody sees-->
</html>                 <!--closing tag of the page-->
