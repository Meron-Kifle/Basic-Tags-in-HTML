<!DOCTYPE html>         <!--document type declaration-->
<html lang="en">        <!--opening tag with its official language set to english-->
<head>                  <!--opening of the head which consists of metadata about the page-->
  <p>Visit
  <a href="https://www.tutorialstonight.com/html/html-links.php">here</a>
   to learn about anchor tag.</p>
   <!--<link> is used to create a relationship between a current document and any external document.-->
   <head>
     <link rel="stylesheet" href="external.css">
     <!--<nav> defines a section of the page that has navigation links, either internal links or external links.-->
     <nav>
     <ul>
       <li><a href="#">Home</a></li>
       <li><a href="#">About</a></li>
       <li><a href="#">Contact</a></li>
     </ul>
   </nav>   
   </head>
</head>                 <!--closing of the head-->
<body>                  <!--opening of the part of the page everybody sees-->
</body>                 <!--closing of the part of the page everybody sees-->
</html>                 <!--closing tag of the page-->
